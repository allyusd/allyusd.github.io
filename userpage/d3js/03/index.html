<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
}

.focus circle.y {
  stroke: blue;
}

.focus line {
  stroke: purple;
  shape-rendering: crispEdges;
}

.focus line.x,
.focus line.y {
  stroke: steelblue;
  stroke-dasharray: 3 3;
  opacity: .5;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 50, right: 110, bottom: 100, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatDate = d3.time.format("%Y%m%d"),
    parseDate = formatDate.parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
	.x(function(d) { return x(d.date); })
	.y(function(d) { return y(d.kg); });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	

d3.csv("data.csv", function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
		d.close = +d.close;
	});

	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain(d3.extent(data, function(d) { return d.close; }));

svg.append("g")
	.attr("class", "x axis")
	.attr("transform", "translate(0," + height + ")")
	.call(xAxis);

svg.append("g")
	.attr("class", "y axis")
	.call(yAxis)
	.append("text")
	.attr("transform", "rotate(-90)")
	.attr("y", 6)
	.attr("dy", ".71em")
	.style("text-anchor", "end")
	.text("(kg)");

svg.append("path")
	.datum(data)
	.attr("class", "line")
	.attr("d", line);
	  
var focus = svg.append("g")
	.attr("class", "focus")
	.style("display", "none");

// Anzeige auf der Zeitleiste
focus.append("line")
	.attr("class", "x")
	.attr("y", y(0) - 6)

// Anzeige auf der linken Leiste
focus.append("line")
	.attr("class", "y")
	.attr("x1", width - 6) // nach links
	.attr("x2", width + 6); // nach rechts

focus.append("circle")
	.attr("class", "y")
	.attr("r", 4);

focus.append("text")
	.attr("class", "y")
	.attr("dy", "-1em");
	  
svg.append("rect")
	.attr("class", "overlay")
	.attr("width", width)
	.attr("height", height)
	.on("mouseover", function() { focus.style("display", null); })
	.on("mouseout", function() { focus.style("display", "none"); })
	.on("mousemove", mousemove);
	  
var bisectDate = d3.bisector(function(d) { return d.date; }).left,
formatOutput = function(d) { return formatDate(d.date) + " - " + d.close + "kg"; };

function mousemove() {
		var x0 = x.invert(d3.mouse(this)[0]),
		i = bisectDate(data, x0, 1),
		d0 = data[i - 1],
		d1 = data[i],
		d = x0 - d0.date > d1.date - x0 ? d1 : d0;
		focus.select("circle.y").attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")");
		focus.select("text.y").attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")").text(formatOutput(d));
		focus.select(".x").attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")").attr("y2", height - y(d.close) );
		focus.select(".y").attr("transform", "translate(" + width * -1 + ", " + y(d.close) + ")").attr("x2", width + x(d.date));
	}
});
</script>
